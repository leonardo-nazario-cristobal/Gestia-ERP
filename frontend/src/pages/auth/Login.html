<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Iniciar Sesión | Gestia ERP</title>

   <!-- Estilos globales -->
   <link rel="stylesheet" href="../../styles/main.css">
</head>
<body>
   
   <main class="auth">
      <section class="auth__container">
         <header class="auth__header">
            <h1>Gestia ERP</h1>
            <p>Iniciar Sesión Para Continuar</p>
         </header>

         <form class="auth__form" id="loginForm">
            <div class="form__group">
               <label for="userName">Usuario</label>
               <input 
                  type="text"
                  id="userName"
                  name="userName"
                  placeholder="Tu Nombre de Usuario"
                  required
               >
            </div>

            <div class="form__group">
               <label for="password">Contraseña</label>
               <input 
                  type="password"
                  id="password"
                  name="password"
                  placeholder="********"
                  required
               >
            </div>

            <button type="submit" class="btn btn--primary">
               Iniciar Sesión
            </button>
         </form>

         <footer class="auth__footer">
            <p>
               ¿No Tienes Una Cuenta?
               <a href="./Register.html">Registrate</a>
            </p>
         </footer>
      </section>
   </main>

   <!-- Lógica del módulo AUTH -->
   <script type="module" src="./auth.js"></script>
</body>
</html>
